    <script>
      var audio = document.getElementById("backgroundAudio");
      var image = document.getElementById("toggleImage");

      function toggleAudio() {
          if (audio.paused) {
              audio.play();
              image.src = "https://github.com/N8theGrape/CSP/raw/main/Images/TurnMusicOn.png";
          } else {
              audio.pause();
              image.src = "https://github.com/N8theGrape/CSP/raw/main/Images/TurnMusicOff.png";
          }
      }
    </script>
