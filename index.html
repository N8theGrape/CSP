<!DOCTYPE html>
<html lang="en">
  <head>

    <title>N8's CSP Website</title>

  <body>
    <!-- Header -->
    <header id="TITLE" href="#">
      <img src="https://github.com/N8theGrape/CSP/blob/main/Images/GrapeBot.png?raw=true" alt="Icon" class="titleIcon">
      <img src="https://github.com/N8theGrape/CSP/blob/main/Images/TitleImage.png?raw=true" alt="N8theGrape's CSP Labs" class="titleArt">
      <img src="https://github.com/N8theGrape/CSP/blob/main/Images/GrapeBot.png?raw=true" alt="Icon" class="titleIcon">
    </header>
    
    <!-- Main Body -->
    <main>
    
    </main>
    
    <!-- Footer -->
    <footer>
      <!-- Background Music -->
      <audio id="backgroundAudio" loop>
        <source src="https://raw.githubusercontent.com/N8theGrape/CSP/main/Music/Pizzatron3000.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>
      <button onclick="toggleAudio()">Toggle Background Music</button>
    </footer>

    <script>
      var audio = document.getElementById("backgroundAudio");
  
      function toggleAudio() {
          if (audio.paused) {
              audio.play();
          } else {
              audio.pause();
          }
      }
  </script>
  </body>
