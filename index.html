<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://github.com/N8theGrape/CSP/blob/main/Images/GrapeBot.png?raw=true">
    <link rel="stylesheet" href="Styles/index.css">
    <title>N8's CSP Website</title>
  </head>
  <body>
    <!-- Header -->
    <header id="TITLE" href="#">
		<span></span>
    
    <button onclick="toggleDucks()">
      <img id="toggleDucks" src="https://github.com/N8theGrape/CSP/raw/main/Images/DuckOn.png" alt="Toggle Ducks">
    </button>

    <span></span>
		<div>
      <img src="https://github.com/N8theGrape/CSP/raw/main/Images/GrapeBot.png" alt="Icon" class="titleIcon">
      <img src="https://github.com/N8theGrape/CSP/raw/main/Images/TitleImage.png" alt="N8theGrape's CSP Labs" class="titleArt">
      <img src="https://github.com/N8theGrape/CSP/raw/main/Images/GrapeBot.png" alt="Icon" class="titleIcon">
		</div>
		<span></span>
      <button onclick="toggleAudio()">
          <img id="toggleImage" src="https://github.com/N8theGrape/CSP/raw/main/Images/TurnMusicOff.png" alt="Toggle Music">
      </button>
    </header>
    
    <!-- Main Body -->
    <main>
      <!-- Your main content goes here -->
    </main>
    
    <!-- Footer -->
    <footer>
      <!-- Your footer content goes here -->
    </footer>
    
    <!-- Background Music -->
    <audio id="backgroundAudio" loop>
      <source src="https://raw.githubusercontent.com/N8theGrape/CSP/main/Music/Pizzatron3000.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
    <!-- Duck Quack -->
    <audio id="DuckQuack">
      <source src="https://raw.githubusercontent.com/N8theGrape/CSP/main/Music/DuckQuack.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br>  <hr>
    
    <script>
      var audio = document.getElementById("backgroundAudio");
      var image = document.getElementById("toggleImage");
      var DuckButton = document.getElementById("toggleDucks");
      var canQuack = true;
      function toggleAudio() {
          if (audio.paused) {
              audio.play();
              image.src = "https://github.com/N8theGrape/CSP/raw/main/Images/TurnMusicOn.png";
          } else {
              audio.pause();
              image.src = "https://github.com/N8theGrape/CSP/raw/main/Images/TurnMusicOff.png";
          }
      }
      function toggleDucks() {
          if (canQuack) {
              DuckButton.src = "https://github.com/N8theGrape/CSP/raw/main/Images/DuckOff.png";
              canQuack = false;
          } else {
              DuckButton.src = "https://github.com/N8theGrape/CSP/raw/main/Images/DuckOn.png";
              canQuack = true;
          }
      }

      document.addEventListener('keydown', function(e) {
      if (canQuack/* && e.keyCode == 65*/) {
        document.getElementById('DuckQuack').pause();
        document.getElementById('DuckQuack').currentTime = 0;
        document.getElementById('DuckQuack').play();

      }
    });
    </script>
  </body>
</html>
